        <nav>

    <article>

        <header>
            <h1>Pojištěnci</h1>
        </header>
        <!--FORMULÁŘ-->
        <section>
            <form id="zaznamy">
                <h3 class="newPojistenec">Nový pojištěnec</h3>
                <input type="text" id="firstName" placeholder="Jméno">
                <input type="text" id="secondName" placeholder="Příjmení"><br>
                <input type="number" id="age" placeholder="Věk">
                <input type="text" id="phoneNumber" placeholder="tel. číslo"><br>
                <button id="ulozit">Přidat</button>
                <hr>
            </form>
            <!-- VYPISOVÁNÍ TABULKY -->
            <div id="vypisZaznamy">
                <table class="tabulkaZP">
                    <thead class="hlavickaTabulkaZP">
                        <tr>
                            <th>Jméno a příjmení</th>
                            <th>Věk</th>
                            <th>Telefonní číslo</th>
                            <!--<th>X</th> kolomka na mazání-->
                        </tr>
                    </thead>
                    <tbody id="teloTabulkaZP">
                        
                    </tbody>
                 </table>
            </div>
        </section>
